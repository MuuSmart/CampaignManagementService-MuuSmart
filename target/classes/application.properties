# Server Configuration
server.port=8084
# Application Name
spring.application.name=campaign-management-microservice

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/campaign_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mclaren07@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging
logging.level.org.springframework.security=INFO

# JWT secret configuration is no longer required for the Campaign service because
# the JWT utility now uses a hard-coded secret to match the Animal service.
# If you wish to externalize the secret in the future, uncomment the line below
# and update the JwtUtil class to inject it via @Value.
# jwt.secret=ReplaceThisSecretWithAStrongKeyForProduction
eureka.client.service-url.defaultZone=http://localhost:8079/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
